<div ng-controller="ClaimsController" ng-cloak>

<md-toolbar class="md-hue-2">

	  <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="gotoHome()">
         <md-icon ng-bind="'home'"></md-icon>
        </md-button>

        <h2 flex md-truncate>Meister Demo</h2>

    
         <md-menu>
       <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdOpenMenu,$event)">
          <md-icon md-menu-origin ng-bind="'more_vert'"></md-icon>
        </md-button>
      <md-menu-content width="4" ng-mouseleave="close()">
        <md-menu-item>
          <md-button>
            <md-icon ng-bind="'info'"></md-icon> About
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button>
            <md-icon ng-bind="'perm_identity'"></md-icon> User preferences
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button>
           <md-icon ng-bind="'power_settings_new'"></md-icon> Logout
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

      </div>

    </md-toolbar>
   <md-toolbar class="md-table-toolbar md-default">

    <div class="md-toolbar-tools">
        
        <h2 flex md-truncate>My Claims</h2>
           <md-button class="md-raised md-primary md-button md-ink-ripple" style="color:white" ng-click="aproveConfirm($event)" ng-disabled="selected.length == 0">
            Aprove
            </md-button>
      </div>

    </md-toolbar>

    <md-content class="md-padding" layout-xs="column" layout="row">
    
     <div layout="row" flex="100">
        
        <div flex="20">
           <md-table-container >
            <table md-table >
              <thead md-head>
                <tr md-row>
                  <th md-column>My Claims</th>
                  <th md-column>{{total}}</th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row md-select="c" md-auto-select ng-repeat="c in claims">
                  <td md-cell>{{c.WBS}}</td>
                  <td md-cell>{{c.total}}</td>
                </tr>
              </tbody>
            </table>
          </md-table-container>
        </div>
        <div flex="10">
        </div>
        <div flex="70">
            
            <md-table-container >
            <table md-table md-row-select multiple ng-model="selected" >
              <thead md-head>
                <tr md-row>
                  <th md-column>Claim No.</th>
                  <th md-column>Description</th>
                  <th md-column>Defect Location</th>
                  <th md-column>WBS</th>
                  <th md-column>Amount</th>
                  <th md-column></th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row md-select="c" md-auto-select ng-disabled="c.WBS == '1-1200/1'" ng-repeat="c in claims">
                  <td md-cell>{{c.WBS}}</td>
                  <td md-cell>1</td>
                  <td md-cell>1</td>
                  <td md-cell>1</td>
                  <td md-cell>1</td>
                  <td md-cell ng-click="gotoClaimDetails(c)">
                    <md-icon ng-bind="'keyboard_arrow_right'"></md-icon>
                  </td>
                </tr>
              </tbody>
            </table>
          </md-table-container>
        </div>
 </div>
    
     
 </md-content>
</div>
